<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/extra.css">
    <link rel="stylesheet" href="assets/style/modifyService.css">
    <title>Document</title>
</head>
<body style="margin: 10px 550px;">
    <form action="">
        <div class="overflow_visible">
            <label for="sub_category_input">Sous-catégorie :</label>
            <div class="s_item s_simple s_category_c overflow_visible">
                <div class="select multiple">
                    <ul class="select_list none">
                        <p class="blankli"></p>
                        <li role="option" value="1" class="option">
                            <span><input type="checkbox" name="1" value="cat one" id="1"></span>
                            <span><label for="1">cat one</label></span>
                        </li>
                        <li role="option" value="2" class="option">
                            <span><input type="checkbox" name="2" value="cat two" id="2"></span>
                            <span><label for="2">cat two</label></span>
                        </li>
                        <li role="option" value="3" class="option">
                            <span><input type="checkbox" name="3" value="cat three" id="3"></span>
                            <span><label for="3">cat three</label></span>
                        </li>
                        <li role="option" value="4" class="option">
                            <span><input type="checkbox" name="4" value="cat foor" id="4"></span>
                            <span><label for="4">cat foor</label></span>
                        </li>
                        <li role="option" value="5" class="option">
                            <span><input type="checkbox" name="5" value="cat five" id="5"></span>
                            <span><label for="5">cat five</label></span>
                        </li>
                    </ul>
                    <div data-placeholder="Sous catégorie" class="select_output">
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="assets/js/select.js"></script>

</html>
